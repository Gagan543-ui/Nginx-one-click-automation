
---
# ===========================
# Install & Configure NGINX
# ===========================
- name: Install and Configure NGINX
  hosts: nginx
  become: yes
  tasks:

    - name: Install NGINX
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Deploy custom NGINX config
      copy:
        src: configs/nginx/default.conf
        dest: /etc/nginx/conf.d/default.conf
        owner: root
        group: root
        mode: '0644'

    - name: Remove default NGINX site (if required)
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Test NGINX configuration
      command: nginx -t
      register: nginx_test

    - name: Show NGINX test output
      debug:
        var: nginx_test.stdout

    - name: Restart and enable NGINX
      service:
        name: nginx
        state: restarted
        enabled: yes
